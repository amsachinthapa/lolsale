{% extends 'base.html' %}
{% block title %}Home{% endblock%}

{% block content %}
<div class="container">
	<h3 class="text-center">Your Shopping begins </h3> 
	<hr>

	<div class="row mt-3">
			{% for p in product_list %}
			<div class="col-md-3">
				<h3><a href="{% url 'lolapp:productdetail' p.slug %}" title="">{{p.title}}</a></h3>
				<img src="{{p.image.url}}" alt="" class="img-fluid" style="height:">
				<p class="mt-3">Price:<strike>Rs. {{p.marked_price}}</strike> Rs.{{p.selling_price}}</p>
				<a href="{% url 'lolapp:addtocart' p.id %}" class="btn btn-info" title="">Add To Cart</a>
			</div>
			{% endfor %}
		</div>

</div>
{% endblock %}
